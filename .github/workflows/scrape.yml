# Smart Property Finder - Daily Scraper
# Runs daily to refresh property data for the static GitHub Pages site

name: Daily Property Scrape

on:
  schedule:
    # Run at 6 AM UTC daily
    - cron: "0 6 * * *"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      locations:
        description: "Comma-separated locations, or 'england' for nationwide (40+ cities)"
        required: false
        default: "england"
      max_price:
        description: "Maximum property price"
        required: false
        default: "100000"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Global timeout to prevent runaway jobs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run scraper with timeout protection
        id: scrape
        timeout-minutes: 25
        env:
          LOCATIONS: ${{ github.event.inputs.locations || 'england' }}
          MAX_PRICE: ${{ github.event.inputs.max_price || '100000' }}
        run: |
          python scripts/scrape_for_web.py \
            --locations "$LOCATIONS" \
            --max-price "$MAX_PRICE" \
            --output data/properties.json

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/properties.json

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üè† Update property data - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi

  # Deploy to GitHub Pages
  deploy:
    needs: scrape
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main # Get latest including scraper commit

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository root (index.html, assets/, data/)
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
